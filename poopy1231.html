<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor + Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/monaco-editor@0.37.1/min/vs/editor/editor.main.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .editor-container {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    #editor {
      width: 100%;
      height: 400px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #444;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      overflow: hidden;
    }

    .file-actions button {
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .file-actions button:hover {
      background-color: #3700b3;
    }

    #chatOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #chatPanel {
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
      backdrop-filter: blur(5px);
    }

    #chatbox {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      overflow-y: auto;
      background-color: #1e1e1e;
      color: #e0e0e0;
      word-wrap: break-word;
      white-space: normal;
      font-family: "Times New Roman", Times, serif;
      font-size: 14px;
    }

    #chatbox div {
      margin-bottom: 8px;
    }

    input[type="text"],
    textarea#userInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: "Times New Roman", Times, serif;
      font-size: 14px;
    }

    input[type="button"] {
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="button"]:hover {
      background-color: #3700b3;
    }
  </style>
</head>

<body>

  <header>Editor + Chat</header>

  <div class="container">
    <div class="file-actions">
      <button onclick="document.getElementById('fileInput').click()">Import File</button>
      <input type="file" id="fileInput" style="display:none;" accept=".html,.css,.js" onchange="importFile(event)">
      <button onclick="exportFile()">Export File</button>
    </div>

    <div class="editor-container">
      <div id="editor"></div>
    </div>
  </div>

  <div id="chatOverlay">
    <div id="chatPanel">
      <div id="chatbox"></div>
      <textarea id="userInput" placeholder="Type your message here..."></textarea>
      <br />
      <input id="sendButton" type="button" value="Send">
    </div>
  </div>

  <footer>
    Combined Editor & Chat &copy; 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.37.1/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
  <script>
    const apiKey = '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';

    // Monaco Editor Setup
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.37.1/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      monaco.editor.create(document.getElementById('editor'), {
        value: '<!-- Start typing your code -->',
        language: 'html',
        theme: 'vs-dark',
        automaticLayout: true,
        minimap: { enabled: false },
        scrollBeyondLastLine: false,
        fontSize: 14,
        lineHeight: 1.5,
        wordWrap: 'on',
        wrappingIndent: 'same',
      });
    });

    // File Editor Functions
    function importFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const editor = monaco.editor.getModels()[0];
        editor.setValue(e.target.result);
      };
      reader.readAsText(file);
    }

    function exportFile() {
      const content = monaco.editor.getModels()[0].getValue();
      const fileName = prompt("Enter the file name:", "index.html");
      if (!fileName) return;
      const blob = new Blob([content], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }


    // Chat Overlay Toggle
    let chatVisible = false;
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key.toLowerCase() === 'y') {
        e.preventDefault();
        const overlay = document.getElementById('chatOverlay');
        const panel = document.getElementById('chatPanel');

        if (!chatVisible) {
          overlay.style.display = 'block';
          setTimeout(() => {
            overlay.style.opacity = '1';
            panel.style.opacity = '1';
          }, 50);
        } else {
          panel.style.opacity = '0';
          overlay.style.opacity = '0';
          setTimeout(() => {
            overlay.style.display = 'none';
            chatbox.empty(); // Clear chat messages
            messages.length = 0; // Reset the message array
            userInput.val(""); // Clear input box
          }, 500);
        }

        chatVisible = !chatVisible;
      }
    });


    // Chat Logic
    const messages = [];
    const chatbox = $("#chatbox");
    const userInput = $("#userInput");
    const sendButton = $("#sendButton");

    $(document).ready(function () {
      sendButton.on("click", () => {
        const message = userInput.val().trim();
        if (message) {
          messages.push({ role: "user", content: message });
          chatbox.append(`<div><strong>Skid:</strong> ${message}</div>`);
          userInput.val("");
          sendButton.val("Sending...");
          sendButton.prop("disabled", true);
          fetchMessages();
        }
      });

      userInput.on("keydown", (event) => {
        if (event.keyCode === 13 && !event.ctrlKey && !event.shiftKey) {
          event.preventDefault();
          sendButton.click();
        } else if (event.keyCode === 13 && (event.ctrlKey || event.shiftKey)) {
          event.preventDefault();
          const cursorPosition = userInput.prop("selectionStart");
          const currentValue = userInput.val();
          userInput.val(currentValue.slice(0, cursorPosition) + "\n" + currentValue.slice(cursorPosition));
          userInput.prop("selectionStart", cursorPosition + 1);
          userInput.prop("selectionEnd", cursorPosition + 1);
        }
      });
    });

    function fetchMessages() {
      if (!apiKey) {
        chatbox.append(`<p>Please provide an API key in the script.</p>`);
        sendButton.val("Send");
        sendButton.prop("disabled", false);
        return;
      }

      const settings = {
        url: "https://api.groq.com/openai/v1/chat/completions",
        method: "POST",
        timeout: 0,
        headers: {
          Authorization: "Bearer " + apiKey,
          "Content-Type": "application/json"
        },
        data: JSON.stringify({
          model: "llama3-70b-8192",
          messages: messages
        }),
      };

      $.ajax(settings).done(function (response) {
        if (response.choices) {
          const assistantMessage = response.choices[0].message.content;
          chatbox.append(`<div style="word-wrap: break-word; white-space: normal; margin: 5px 0;">Poopy: ${assistantMessage}</div>`);
          chatbox.scrollTop(chatbox[0].scrollHeight);
        } else {
          chatbox.append(`<p>No response from assistant.</p>`);
        }
        sendButton.val("Send");
        sendButton.prop("disabled", false);
      }).fail(function () {
        chatbox.append(`<p>Error: Could not connect to assistant.</p>`);
        sendButton.val("Send");
        sendButton.prop("disabled", false);
      });
    }
  </script>

</body>

</html>
